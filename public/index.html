<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&K Photos</title>

    <!--BootStrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!--CSS-->
    <link href="css/index.css" rel="stylesheet">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop">
        <div class="container-fluid">
            <div class="row">
                <!-- Navigation - Vertical -->
                <div class="col-2 left-sidebar">
                    <h2 class="pt-5 ckphoto">C & K <br> Photos</h2>
                    <ul class="nav-links pt-5">
                        <li><a href="#home">HOME</a></li>
                        <li><a href="#kaili">KAILI</a></li>
                        <li><a href="#camille">CAMILLE</a></li>
                        <li><a href="#book-now">BOOK NOW</a></li>
                        <li><a href="#services">SERVICES</a></li>
                    </ul>
                </div>

                <!-- Main Content -->
                <div class="col-10">
                    <!-- Slideshow -->
                    <div class="main-content">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            </ol>
                            <!--Slideshow photos-->
                            <div class="carousel-inner pt-2">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="/public/photos/home5.png" alt="First slide">
                                </div>
                                <div class="carousel-item fluid">
                                    <img class="d-block w-100" src="/public/photos/home2.png" alt="Second slide">
                                </div>
                            </div>
                            <!--Slideshow arrows-->
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                        <!-- Static Caption -->
                        <div class="carousel-caption-static">
                            Let your important<br>memories be captured forever
                        </div>
                    </div>

                    <div class="bottom-boxes">
                        <!-- Box 1 -->
                        <div class="box">
                            <a href="#" data-toggle="modal" data-target="#modalImage1">
                                <img src="/public/photos/home3.png" alt="Image 3">
                            </a>
                            <!-- Modal -->
                            <div class="modal fade" id="modalImage1" tabindex="-1" role="dialog" aria-labelledby="modalImage1Label" aria-hidden="true">
                                <div class="modal-dialog modal-sm" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <img src="/public/photos/home3.png" class="img-fluid" alt="Image 3">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Box 2 -->
                        <div class="box">
                            <a href="#" data-toggle="modal" data-target="#modalImage2">
                                <img src="/public/photos/home4.png" alt="Image 4">
                            </a>
                            <!-- Modal -->
                            <div class="modal fade" id="modalImage2" tabindex="-1" role="dialog" aria-labelledby="modalImage2Label" aria-hidden="true">
                                <div class="modal-dialog modal-sm" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <img src="/public/photos/home4.png" class="img-fluid" alt="Image 4">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Box 3 -->
                        <div class="box">
                            <a href="#" data-toggle="modal" data-target="#modalImage3">
                                <img src="/public/photos/home5.png" alt="Image 5">
                            </a>
                            <!-- Modal -->
                            <div class="modal fade" id="modalImage3" tabindex="-1" role="dialog" aria-labelledby="modalImage3Label" aria-hidden="true">
                                <div class="modal-dialog modal-sm" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <img src="/public/photos/home5.png" class="img-fluid" alt="Image 5">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Box 4 -->
                        <div class="box">
                            <a href="#" data-toggle="modal" data-target="#modalImage4">
                                <img src="/public/photos/home6.png" alt="Image 6">
                            </a>
                            <!-- Modal -->
                            <div class="modal fade" id="modalImage4" tabindex="-1" role="dialog" aria-labelledby="modalImage4Label" aria-hidden="true">
                                <div class="modal-dialog modal-sm" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <img src="/public/photos/home6.png" class="img-fluid" alt="Image 6">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile">
        <div class="container-fluid">
            <!-- Title Bar -->
            <div class="title-bar">
                C & K Photos
            </div>

            <!-- Slideshow -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <!--Slideshow photos-->
                <div class="carousel-inner pt-2">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/public/photos/home5.png" alt="First slide">
                    </div>
                    
                    <div class="carousel-item fluid">
                        <img class="d-block w-100" src="/public/photos/home2.png" alt="Second slide">
                    </div>
                </div>
                <!--Slideshow arrows-->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- Static Caption -->
            <div class="carousel-caption-static">
                Let your important<br>memories be captured forever
            </div>

            <!-- Bottom Pictures -->
            <div class="bottom-boxes mt-3">
                <div class="box">
                    <img src="/public/photos/home3.png" alt="Image 3">
                </div>
                <div class="box">
                    <img src="/public/photos/home4.png" alt="Image 4">
                </div>
                <div class="box">
                    <img src="/public/photos/home5.png" alt="Image 5">
                </div>
                <div class="box">
                    <img src="/public/photos/home6.png" alt="Image 6">
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.getElementById('toggleButton').addEventListener('click', function () {
            var carousel = document.getElementById('carouselExampleIndicators');
            var carouselDisplay = window.getComputedStyle(carousel).display;
            if (carouselDisplay === 'none') {
                carousel.style.display = 'block';
            } else {
                carousel.style.display = 'none';
            }
        });
    </script>
</body>
</html>
